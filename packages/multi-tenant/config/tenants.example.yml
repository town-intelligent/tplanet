# TPlanet AI Multi-Tenant Configuration Example
#
# Copy this file to tenants.yml and customize for your deployment.
#
# Environment variable expansion supported:
#   ${VAR_NAME}           - Required variable
#   ${VAR_NAME:-default}  - Variable with default value

tenants:
  # Template for a new tenant
  # Replace 'my-tenant' with your tenant identifier (lowercase, hyphens allowed)
  my-tenant:
    # Display name shown in UI
    name: "My Organization"

    # Domains that map to this tenant
    # Include all variations (with/without www, subdomains, custom domains)
    domains:
      - "my-tenant.tplanet.ai"
      - "cms.my-organization.com"

    # Database configuration
    database:
      # Database alias (used in Django DATABASES setting)
      alias: "my-tenant"
      # Database name
      name: "${MY_TENANT_DB_NAME:-tplanet_my_tenant}"
      # Database host (use service name in Docker)
      host: "${MY_TENANT_DB_HOST:-db-my-tenant}"
      # Port (usually 5432 for PostgreSQL)
      port: "${DB_PORT:-5432}"
      # Database user
      user: "${DB_USER:-postgres}"
      # Database password (use environment variable!)
      password: "${MY_TENANT_DB_PASSWORD:-}"

    # Feature flags
    # Enable/disable features per tenant
    features:
      ai_secretary: true      # AI 祕書功能
      nft: false              # NFT 整合
      analytics: true         # 分析儀表板
      custom_reports: false   # 自訂報表

    # Theme customization
    # These values are injected as CSS variables
    theme:
      # Primary brand color
      primary_color: "#1976d2"
      # Secondary color for accents
      secondary_color: "#424242"
      # Logo URL (relative to static files)
      logo_url: "/static/images/logo.svg"
      # Additional custom colors
      background_color: "#ffffff"
      text_color: "#212121"

    # Additional settings
    settings:
      # Locale for i18n
      locale: "zh-TW"
      # Timezone
      timezone: "Asia/Taipei"
      # Custom API endpoints (if any)
      api_base_url: "https://api.my-organization.com"

# Quick Start:
# 1. Copy this file: cp tenants.example.yml tenants.yml
# 2. Replace 'my-tenant' with your tenant ID
# 3. Set environment variables or use defaults
# 4. Run: python manage.py create_tenant my-tenant --name "My Org" --config config/tenants.yml
