# TPlanet AI Multi-Tenant Configuration
#
# Environment variable expansion supported:
#   ${VAR_NAME}           - Required variable
#   ${VAR_NAME:-default}  - Variable with default value

tenants:
  # Default tenant (tplanet-ai)
  default:
    name: "TPlanet AI"
    domains:
      - "localhost"
      - "tplanet.ai"
      - "www.tplanet.ai"
    database:
      alias: "default"
      name: "${DB_NAME:-tplanet_ai}"
      host: "${DB_HOST:-localhost}"
      port: "${DB_PORT:-5432}"
      user: "${DB_USER:-postgres}"
      password: "${DB_PASSWORD:-}"
    features:
      ai_secretary: true
      nft: true
      analytics: true
    theme:
      primary_color: "#1976d2"
      secondary_color: "#424242"
      logo_url: "/static/images/logo-tplanet.svg"

  # 南投縣政府
  nantou-gov:
    name: "南投縣政府"
    domains:
      - "nantou.tplanet.ai"
      - "cms.ntsdgs.tw"
    database:
      alias: "nantou-gov"
      name: "${NANTOU_DB_NAME:-tplanet_nantou}"
      host: "${NANTOU_DB_HOST:-db-nantou-gov}"
      port: "${DB_PORT:-5432}"
      user: "${DB_USER:-postgres}"
      password: "${NANTOU_DB_PASSWORD:-}"
    features:
      ai_secretary: true
      nft: false
      analytics: true
      custom_reports: true
    theme:
      primary_color: "#2e7d32"
      secondary_color: "#1b5e20"
      logo_url: "/static/images/logo-nantou.svg"
    settings:
      locale: "zh-TW"
      timezone: "Asia/Taipei"
