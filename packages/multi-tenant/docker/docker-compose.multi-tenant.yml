# TPlanet AI Multi-Tenant - Extended configuration with tenant databases
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.multi-tenant.yml up -d
#
# This file adds tenant-specific databases for database-level isolation.

services:
  # Backend with additional database connections
  backend:
    environment:
      # Nantou Gov database connection
      - NANTOU_DB_HOST=db-nantou-gov
      - NANTOU_DB_NAME=${NANTOU_DB_NAME:-tplanet_nantou}
      - NANTOU_DB_PASSWORD=${NANTOU_DB_PASSWORD}
    depends_on:
      - db-default
      - db-nantou-gov

  # Nantou Gov PostgreSQL Database
  db-nantou-gov:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${NANTOU_DB_NAME:-tplanet_nantou}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${NANTOU_DB_PASSWORD}
    volumes:
      - db-nantou-gov-data:/var/lib/postgresql/data
    networks:
      - multi-tenant-network
    restart: unless-stopped

volumes:
  db-nantou-gov-data:

# To add more tenants, copy the db-nantou-gov service block
# and update the service name, environment variables, and volume name.
