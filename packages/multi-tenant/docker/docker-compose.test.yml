# Multi-tenant Test Environment
#
# This compose file sets up a complete multi-tenant test environment
#
# Usage:
#   cd ~/workspace/town-intelligent/beta/multi-tenant/docker
#   docker-compose -f docker-compose.test.yml up -d
#
# Access:
#   - http://localhost:8080 -> default tenant
#   - http://nantou.localhost:8080 -> nantou-gov tenant
#   - Or add to /etc/hosts:
#     127.0.0.1 test.tplanet.local nantou.tplanet.local

version: "3.8"

services:
  # Nginx reverse proxy with subdomain routing
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx-test.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - multi-tenant-test

  # React Frontend (tplanet-AI)
  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ../../tplanet-AI/tplanet-AI:/app
    environment:
      - VITE_HOST_URL_TPLANET=http://backend:5567
    networks:
      - multi-tenant-test

  # Django Backend (tplanet-daemon)
  backend:
    image: python:3.11-slim
    working_dir: /app/backend
    command: sh -c "pip install -r ../requirements.txt && python manage.py runserver 0.0.0.0:5567"
    volumes:
      - ../../tplanet-daemons/tplanet-daemon:/app
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings_multitenant
      - DB_HOST=db
      - DB_NAME=tplanet
      - DB_USER=postgres
      - DB_PASSWORD=testpass
    depends_on:
      - db
    networks:
      - multi-tenant-test

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=tplanet
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=testpass
    volumes:
      - test-db-data:/var/lib/postgresql/data
    networks:
      - multi-tenant-test

  # LLMTwins Wrapper (optional - for AI features)
  llmtwins-wrapper:
    build: ../llmtwins_wrapper
    environment:
      - LLMTWINS_BASE_URL=http://llmtwins:8000
      - DEFAULT_TENANT=default
      - VALID_TENANTS=default,nantou-gov
    networks:
      - multi-tenant-test

volumes:
  test-db-data:

networks:
  multi-tenant-test:
    driver: bridge
