# TPlanet AI Multi-Tenant - Production Docker Compose
#
# Usage:
#   docker-compose up -d
#
# Prerequisites:
#   - Create .env file with required variables
#   - Configure DNS for tenant domains

services:
  # Nginx reverse proxy with subdomain routing
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - multi-tenant-network
    restart: unless-stopped

  # Django Backend
  backend:
    image: tplanet-ai-backend:latest
    build:
      context: ../..
      dockerfile: docker/Dockerfile.backend
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings.production
      - MULTI_TENANT_CONFIG=/app/config/tenants.yml
      - DB_HOST=db-default
      - DB_NAME=${DB_NAME:-tplanet_ai}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ../config:/app/config:ro
      - static-files:/app/static
      - media-files:/app/media
    depends_on:
      - db-default
    networks:
      - multi-tenant-network
    restart: unless-stopped

  # React Frontend
  frontend:
    image: tplanet-ai-frontend:latest
    build:
      context: ../..
      dockerfile: docker/Dockerfile.frontend
    environment:
      - NODE_ENV=production
      - VITE_API_URL=/api
    networks:
      - multi-tenant-network
    restart: unless-stopped

  # Default PostgreSQL Database
  db-default:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${DB_NAME:-tplanet_ai}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - db-default-data:/var/lib/postgresql/data
    networks:
      - multi-tenant-network
    restart: unless-stopped

  # Redis for caching/sessions
  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
    networks:
      - multi-tenant-network
    restart: unless-stopped

volumes:
  db-default-data:
  static-files:
  media-files:
  redis-data:

networks:
  multi-tenant-network:
    driver: bridge
