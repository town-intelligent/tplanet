# Multi-tenant Test Nginx Configuration
#
# Supports subdomain-based tenant routing for local testing

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    # Upstream services
    upstream frontend {
        server frontend:5173;
    }

    upstream backend {
        server backend:5567;
    }

    # Extract subdomain for tenant detection
    map $host $tenant_id {
        default                 "default";
        ~^nantou\.              "nantou-gov";
        ~^(?<sub>[^.]+)\.       $sub;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost *.localhost *.tplanet.local;

        client_max_body_size 100M;

        # API endpoints -> Django backend
        location /api/ {
            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $tenant_id;
        }

        # Tenant config
        location /tenant/ {
            proxy_pass http://backend/tenant/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Tenant-ID $tenant_id;
        }

        # Backend routes (accounts, projects, etc.)
        location ~ ^/(accounts|projects|llm|tasks|NFT|portal|mockup|news|dashboard|weight|admin)/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $tenant_id;
        }

        # Frontend (React) - all other routes
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $tenant_id;

            # WebSocket support for HMR
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
